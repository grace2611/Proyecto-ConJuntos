<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>
    <link rel="stylesheet" href="assets/css/donacionmain.css">
</head>
<body>
    <div class="contenedor">
        <h2>Pequeños actos, grandes cambios</h2>
        <h1>¿Cómo puedes donar?</h1>

        <div class="opciones">
            <div class="opcion">
                <img src="../imagenes/Tarjeta.png" alt="Imagen donación 1">
                <i class="fas fa-credit-card"></i>
                <h3>Dona online</h3>
                <button class="boton">¡Dona ahora!</button>
            </div>
            <div class="opcion">
                <img src="../imagenes/deposito.png" alt="Imagen donación 2">
                <i class="fas fa-university"></i>
                <h3>Deposita en bancos</h3>
                <button class="boton">¡Dona ahora!</button>
            </div>
            <div class="opcion">
                <img src="../imagenes/yape.png" alt="Imagen donación 3">
                <i class="fas fa-mobile-alt"></i>
                <h3>Mediante Yape!</h3>
                <button class="boton">¡Dona ahora!</button>
            </div>
        </div>
    </div>

    <div class="ir-arriba">
        <a href="#inicio">

            <span>INICIO</span>
            <img src="../imagenes/flecha amarilla.png" alt="Flecha subir">
            
        </a>
    </div>
    <script defer src="assets/js/donacionmain.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
